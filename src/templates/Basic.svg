<svg
    width="595"
    height="842"
    viewBox="0 0 595 842"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
  <rect width="595" height="842" fill="white"/>
  <rect width="695" height="100" fill="#D9D9D9"/>
  <rect y="822" width="695" height="20" fill="#D9D9D9"/>
  <text
      x="20"
      y="45"
      fill="#000"
      dominant-baseline="hanging"
      font-size="50"
  >
    INVOICE
  </text>
  <text
      x="20"
      y="120"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
  >
    INVOICE NUMBER
  </text>
  <text
      x="20"
      y="135"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
  >
    %INVOICE_NUMBER%
  </text>
  <text
      x="200"
      y="120"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
  >
    INVOICE DATE
  </text>
  <text
      x="200"
      y="135"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
  >
    %INVOICE_DATE%
  </text>
  <text
      x="20"
      y="170"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
  >
    BILLED TO
  </text>
  <text
      x="0"
      y="180"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
  >
    <tspan x="20" dy="1.3em">
      %BILL_TO%
    </tspan>
  </text>
  <text
      x="200"
      y="170"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
  >
    BILLED FROM
  </text>
  <text
      x="0"
      y="180"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
  >
    <tspan x="200" dy="1.3em">%BILL_FROM%</tspan>
  </text>
  <text
      x="20"
      y="270"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
  >
    DESCRIPTION
  </text>
  <text y="280" fill="#000" dominant-baseline="hanging" font-size="10">
    <tspan x="20" dy="1.5em">
      %ITEM_TITLE%
    </tspan>
  </text>
  <text
      x="575"
      y="270"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
      text-anchor="end"
  >
    AMOUNT
  </text>
  <text
      x="575"
      y="295"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      text-anchor="end"
  >
    $%ITEM_TITLE%
  </text>
  <rect x="20" y="545" width="555" height="1" fill="#D9D9D9"/>
  <text
      x="515"
      y="555"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
      text-anchor="end"
  >
    TOTAL
  </text>
  <text
      x="575"
      y="555"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
      font-weight="bold"
      text-anchor="end"
  >
    $%TOTAL%
  </text>
  <text
      x="0"
      y="600"
      fill="#000"
      dominant-baseline="hanging"
      font-size="10"
  >
    <tspan x="20" dy="1.3em" font-weight="bold">Note</tspan>
    <tspan x="20" dy="1.3em">%NOTE%</tspan>
  </text>
</svg>
